<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Élèves</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <main>
        <section class="student-list-section">
            <div class="container">
                <button class="retour-button">Retour Promo</button>
                <div class="eleve-list-container">
                    <input type="text" placeholder="Rechercher..." class="search-bar">
                    <button class="add-eleve">+</button>
                    <div class="eleve-list">
                        <button class="student">KYLIAN - ELEVE</button>
                        <button class="student">VALERY - ELEVE</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="student-info-section">
            <div class="promo-info">
                <h2>Nom de la promo</h2>
                <p>Date : 01/09/2025 au 31/09/2025</p>
            </div>
            <div class="eleve-info">
                <div class="photo-placeholder">PHOTO ELEVE</div>
                <div class="details">
                    <input type="text" placeholder="Noms et Prénoms">
                    <input type="text" placeholder="Adresse">
                    <input type="text" placeholder="Téléphone">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Genre">
                    <input type="text" placeholder="Diplôme">
                </div>
                <div class="navigation">
                    <button class="prev">&#9664;</button>
                    <button class="next">&#9654;</button>
                </div>
                <div class="actions">
                    <button class="edit">Modifier</button>
                    <button class="delete">Supprimer</button>
                </div>
            </div>
        </section>
    </main>
</body>

    <script src="./assets/js/main.js"></script>
</body>

</html>
