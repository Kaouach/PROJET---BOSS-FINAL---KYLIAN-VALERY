<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/input_promo_style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>setting_promo</title>
  </head>

  <body>
    <header>
      <div id="promo">
        <div id="promoName">
          <label for="nomPromo">NOM DE LA PROMO</label>
          <input type="text" id="nomPromo" placeholder="Entrez le nom" />
        </div>
        <div id="dateInput">
          <div id="dateStart">
            <label for="dateStartPromo">Date de d√©but de promo:</label>
            <input type="date" id="dateStartPromo" />
          </div>
          <div id="dateEnd">
            <label for="dateEndPromo">Date de fin de promo:</label>
            <input type="date" id="dateEndPromo" />
          </div>
        </div>
      </div>
      <div id="inputLogo">
        <img id="Logo" src="../assets/images/votreLogo.svg" alt="avatarImage" />
      </div>
    </header>

    <main>
      <div class="input-group">
        <input
          type="text"
          id="descripPromo"
          placeholder="Description de la Promo"
        />
        <textarea
          id="description"
          rows="15"
          placeholder="Entrez la description"
        ></textarea>
      </div>
    </main>

    <footer>
      <div class button>
        <input class="btn btn-primary" type="button" value="Enregistrer" />
      </div>
      <div class button>
        <input class="btn btn-primary" type="button" value="Annuler" />
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
